<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hogan McDonald</title>
  <!-- Vendors -->
  <script src="vendors/jquery.min.js" charset="utf-8"></script>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/three.min.js" charset="utf-8"></script>
  <script src="vendors/OBJLoader.js" charset="utf-8"></script>
  <!-- Scripts -->
  <script src="app/all.js" charset="utf-8"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="/app/main.min.css">
  <!-- Typekit -->
  <script src="https://use.typekit.net/hal4idp.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>
</head>

<body>
  <nav>
    <ul>
      <li id="1">Home</li>
      <li id="2">Projects</li>
      <li id="3">Now Reading</li>
      <a href="/resume"><li>Resume</li></a>
      <li id="4">Links</li>
    </ul>
  </nav>

  <div class="body" id="home">
    <img src="/assets/menuIcon.svg" alt="Open Menu" id="menuIcon">
    <div class="wrapper">
      <div class="profileImage"></div>
      <div class="profileText">
        <h1>This is supposed to be a one sentence description of who I am.</h1>
      </div>
      <div class="scroll">
        <h3>Scroll</h3>
        <img src="/assets/arrow.svg" alt="Scroll to see more">
      </div>
    </div>

    <h1 class="siteHeader" id="projects">Projects</h1>
    <div class="repos" ng-controller="reposController" ng-init="populateRepos()">

      <div class="repo" ng-repeat="repo in repos">
        <h2>{{repo.name}}</h2>
        <p>{{repo.description}}</p>
        <a href="{{repo.html_url}}">>></a>
      </div>
    </div>

  </div>
  <div class="body1">

  </div>
  <div class="body2">
    <h1 class="siteHeader" id="reading">Now Reading</h1>
    <img src="" alt="">
  </div>


  <footer id="links">
    <a href="https://www.linkedin.com/in/hogan-mcdonald/"><img src="/assets/linkedin.svg" alt="linkedin"></a>
    <a href="https://github.com/HoganMcDonald"><img src="/assets/github.svg" alt="github"></a>
    <a href="mailto:hpeter.mcdonald@icloud.com"><img src="/assets/email.svg" alt=""></a>
  </footer>

</body>

</html>
